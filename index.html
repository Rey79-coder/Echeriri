<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE API FONT LINK -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title id="title-page" class="row">Echeriri</title>
</head>


<body>

    <!-- HEADER START -->
    <div class="container-header">
        <header id="header" class="row sticky">

            <!-- LEFT BUTTON #about -->
            <div class="about">
                <a href="#about" class="ph">
                    <img src="./assets/img/header/we-are-icon-100x100.jpg" alt="company-mission" height="100px"
                        id="about">
                </a>
            </div>

            <!-- ECHERIR LOGO CENTER BUTTON #Echeriri-->
            <div class="homepage">
                <a href="#echeriri" class="Echeriri-logo">
                    <img src="./assets/img/header/Echeriri-logo-100x100.jpg" alt="echeriri-homepage" height="100px"
                        id="echeriri">
                </a>
            </div>

            <!-- RIGHT BUTTON #about -->
            <div class="contact-us">
                <a href="#contact-us" class="">
                    <img src="./assets/img/header/contact-icon-100x100.jpg" alt="contact-info" height="100px"
                        id="contact">
                </a>
            </div>
        </header>

        <div class="bottom-border"></div>


    </div>

    <!-- HERO START -->
    <div class="container-hero">
        <div id="hero">
            <img src="./assets/img/hero/aloe-vera-hero-1080px.gif" alt="aloe-vera-soap" class="hero" width="100%">
        </div>

        <div id="shipping">
            <h3 id="ship">FREE SHIPPING<span> When You Subscribe*</span></h3>
        </div>
    </div>


    <!-- SUB-HERO UNDER MAIN BANNER -->
    <div class="container-two">
        <div id="subhero">

            <h2 id="party-flavor-text">PARTY<br>
                <span>FAVORS</span>
            </h2>

            <img src="./assets/img/homepage/party-flavors-500x100.jpg" id="shaped-samples" alt="party-flavors"
                class="hero" width="50%">

        </div>


        <h3 id="shaped-desc">Customized soap shape for all kind of events!</h3>


        <ul id="events">
            <li>• Birthdays • Weddings • Sweet XVI • Religious Ceremonies</li>
        </ul>

    </div>

    <!-- WIKIPEDIA API / FETCH FUNCTION -->

    <main id="functionality">

        <br>
        <hr id="hor-line">
        <br>
        <br>

        <h2 id="learn-ingredients">Learn About Your Ingredients</h2>

        <div class="row logo-form-wiki">
            <img class="logo-wiki"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png"
                alt="Wikipedia Logo" />



            <form class="search-form js-search-form">
                <input id="search-input" placeholder="Enter an ingredient. ex: coconut" type="search"
                    class="js-search-input" autofocus /><button id="submit">Submit</button>
            </form>
        </div>

        <!-- EMPTY DIV TO HOLD WIKIPEDIA'S DISPLAY -->

        <div class="loading-indicator">
            <div class="display-result">
                <div id="display-container" type="text" class="search-result"></div>
            </div>
        </div>


    </main>



    <!-- PUSH BOTTOM UP FOR A FULL PAGE DISPLAY -->

    <br>
    <br>

    <div class="push-up-text">
        <div id="collection-title">
            <h3 id="four">FOUR COLLECTIONS</h3>
        </div>
    </div>

    <!-- STICKY FOOTER START / 4 ICONS FOR THE COLLECTION  / ** NEEDS GREEN BACKGROUND -->

    <div class="container-footer">

        <footer id="footer">

            <div class="row">
                <img src="./assets/img/footer/earth-icon.png" alt="earth-collection" height="" width=""
                    id="earth-collection" class="collection" type="button">

                <img src="./assets/img/footer/fire-icon.png" alt="fire-collection" height="" width=""
                    id="fire-collection" class="collection" type="button">

                <img src="./assets/img/footer/water-icon.png" alt="water-icon" height="" width="" id="water-collection"
                    class="collection" type="button">

                <img src="./assets/img/footer/wind-icon.png" alt="wind-collection" height="" width=""
                    id="wind-collection" class="collection" type="button">
            </div>

        </footer>
    </div>

</body>

</html>
